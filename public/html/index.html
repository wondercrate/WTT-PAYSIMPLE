<html ng-app="wtt-paysimple">
	<head>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width"/>
		<!-- JQUERY -->
		<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<script type="text/javascript" src="/node_modules/bootstrap/js/modal.js"></script>
		<!-- STYLE.CSS -->
		<link type="text/css" rel="stylesheet" href="../css/style.css"/>
		<!-- ANGULAR -->
		<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
		<!-- INDEX.JS -->
		<script type="text/javascript" src="../js/index.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container">
			<div class="form-con clearfix">
				<h1>WTT | PAYSIMPLE</h1>
				<form class="clearfix" name="wtt-enroll-form" action="/auth/signup" method="post" novalidate>
					<div class="input-con two clearfix">
						<div class="input-con-inner clearfix">
							<div class="group">      
								<input type="text" class="form-input" name="firstName" ng-model="user.firstName" required/>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>First Name</label>
							</div>
						</div>
						<div class="input-con-inner clearfix">
							<div class="group">      
								<input type="text" class="form-input" name="lastName" ng-model="user.lastName" required/>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Last Name</label>
							</div>
						</div>
					</div>
					<div class="input-con one clearfix">
						<div class="group">
							<select class="form-input select" ng-model="destination.selected" required>
				  				<option value="" selected data-default id="select-default"></option>
						  		<option value="Belize">Belize</option>
								<option value="Canada">Canada</option>
								<option value="China">China</option>
								<option value="Costa Rica">Costa Rica</option>
								<option value="France">France</option>
								<option value="Guatemala">Guatemala</option>
								<option value="Peru">Peru</option>
								<option value="Senegal">Senegal</option>
								<option value="Spain">Spain</option>
								<option value="Spain to Morocco">Spain to Morocco</option>
								<option value="Thailand">Thailand</option>
								<option value="Italy">Italy</option>
								<option value="Ecuador">Ecuador</option>
								<option value="Panama">Panama</option>
								<option value="South Africa">South Africa</option>
								<option value="Cuba">Cuba</option>
								<option value="USA">USA</option>
								<option value="Bhutan">Bhutan</option>
								<option value="Australia">Australia</option>
								<option value="Japan">Japan</option>
			  				</select>
		  					<span class="highlight"></span>
							<span class="bar"></span>
							<label>Destination Country</label>
						</div>
					</div>
					<div class="input-con one clearfix">
						<div class="group">
							<select class="form-input select" ng-model="programs.selected" name="program" required>
							  	<option value="" selected data-default id="select-default"></option>
							  	<option ng-repeat="program in belizePrograms" ng-if="belize()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in canadaPrograms" ng-if="canada()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in chinaPrograms" ng-if="china()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in costaRicaPrograms" ng-if="costaRica()" ng-selected="getCost(program)" value="{{program.name}}">{{program.name}}</option>
								<option ng-repeat="program in francePrograms" ng-if="france()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in guatemalaPrograms" ng-if="guatemala()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in peruPrograms" ng-if="peru()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in senegalPrograms" ng-if="senegal()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in spainPrograms" ng-if="spain()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in spainToMoroccoPrograms" ng-if="spainToMorocco()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in thailandPrograms" ng-if="thailand()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in italyPrograms" ng-if="italy()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in ecuadorPrograms" ng-if="ecuador()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in panamaPrograms" ng-if="panama()">{{program.name}}</option>
								<option ng-repeat="program in southAfricaPrograms" ng-if="southAfrica()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in cubaPrograms" ng-if="cuba()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in usaPrograms" ng-if="usa()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in bhutanPrograms" ng-if="bhutan()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in australiaPrograms" ng-if="australia()" ng-selected="getCost(program)">{{program.name}}</option>
								<option ng-repeat="program in japanPrograms" ng-if="japan()" ng-selected="getCost(program)">{{program.name}}</option>
						  	</select>
					  		<span class="highlight"></span>
							<span class="bar"></span>
							<label>Select your Program</label>
						</div>
					</div>
					<div class="input-con two clearfix">
						<div class="input-con-inner clearfix">
							<div class="group">      
								<input type="email" class="form-input" name="email" ng-model="user.email" required/>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Email</label>
							</div>
						</div>
						<div class="input-con-inner clearfix">
							<div class="group">      
								<input type="password" class="form-input" name="password" ng-model="user.password" required/>
								<span class="highlight"></span>
								<span class="bar"></span>
								<label>Password</label>
							</div>
						</div>
					</div>
					<button class="btn btn-default" ng-click="createUser()" type="submit">Create Account</button>
				</form>
			</div>
		</div>
	</body>
</html>
